version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tkshop
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/tkshop
      JWT_SECRET: "devsecret"
    ports:
      - "4000:4000"
    depends_on:
      - db
volumes:
  db-data:
